<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot{
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
<!--Anatomia para tabelas grandes
TABLE
    THEAD
        TR,TD,TH
    TBODY
        TR,TD,TH
    TFOOT
        TR,TD,TH
--> 
<h1>Uso de Tabelas Grandes</h1>

<table>
    <thead>
        <tr>
            <th>Estado</th>
            <th>População</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>São Paulo</td>
            <td>49.000.000</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <th>Total de habitantes</th>
            <td>000000</td>
        </tr>
    </tfoot>
</table>
    
</body>
</html>
