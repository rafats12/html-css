<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos no HTML5</title>
</head>
<body>
    <h1>Videos em hospedagem local</h1>
    <p>Este vídeo está hospedado no próprio servidor</p>
    <video width="600" poster="midias/limoescapa.png" controls autoplay loop>
        <source src="midias/meuvideo.m4v" type="video/m4v">
        <source src="midias/videopaisagem(2160p).mp4" type="video/mp4">
        <p>Seu navegador não suporta o formato do vídeo</p><!--Essa ordem é muito importante-->
    </video>

    <!--Esse modo abaixo é o mais indicado-->
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="500" height="310" src="https://www.youtube.com/embed/ENB81LS7Lvw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/32334703?h=531e6bf154&color=ffffff&title=0&byline=0&portrait=0" width="500" height="375" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
