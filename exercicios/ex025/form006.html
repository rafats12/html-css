<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado: </label>
            <select name="est" id="iest">
                <option value="" selected>--Escolha o estado--</option> <!--selected deixa selecionado essa opção-->
                <optgroup label="Região Nordeste"> <!--Esse label é diferente da tag label de cima-->
                    <option value="">Alagoas</option>
                    <option value="">Ceará</option>
                    <option value="">Maranhão</option>
                </optgroup>
                <optgroup label="Região Sudeste">
                    <option value="">São Paulo</option>
                    <option value="">Rio de Janeiro</option>
                    <option value="">Espírito Santo</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option>Administrador</option>
                <option>Engenheiro</option>
                <option>Desenvolvedor</option>
                <option>Médico</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <label for="ifoto">Foto do Perfil: </label>
            <input type="file" name="foto" id="ifoto"> <!--Tem que usar o método POST-->
        </p>
        <br> <br>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
